<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo-section">
            <div class="logo-box">
                <div class="logo-icon">
                    <div class="logo-square"></div>
                    <div class="logo-square"></div>
                    <div class="logo-square"></div>
                </div>
                <span class="logo-text">Dayala's</span>
                <span class="registered">®</span>
            </div>

        </div>

        <div class="nav-items">
            <div class="dropdown">
                <a href="#">Master ▾</a>
                <div class="dropdown-content">
                    <a href="contactbook.html">Contact Book</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Entry ▾</a>
                <div class="dropdown-content">
                    <a href="entry.html">Cash Entry</a>
                    <a href="customer-ledger.html">Customer Ledger</a>
                    <a href="pattycash.html">Patty Cash</a>
                </div>
            </div>

            <a href="reports.html">Reports</a>
        </div>
    </nav>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="top-actions">
            <button class="btn btn-add">＋ Add New</button>
            <a class="button" href="index.html">← Back</a>
        </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- DRAWER -->
    <div class="drawer large" id="drawer">

        <div class="drawer-header">
            <h3>Create New Contact</h3>
            <span class="close-btn" id="closeDrawer">×</span>
        </div>

        <div class="drawer-body">

            <div class="form-row">
                <div class="form-group">
                    <label>* Name</label>
                    <input type="text" id="name" placeholder="Enter name here">
                </div>
                <div class="form-group">
                    <label>Purpose</label>
                    <input type="text" id="purpose" placeholder="Enter here...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Group</label>
                    <select id="group">
                        <option>Select any one...</option>
                        <option>Customer</option>
                        <option>Supplier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>* Primary Contact No.</label>
                    <input type="text" id="primaryContact" placeholder="Enter here...">
                </div>
            </div>

            <div class="form-group">
                <label>Secondary Contact No.</label>
                <input type="text" id="secondaryContact" placeholder="Enter here...">
            </div>

            <div class="form-group">
                <label>Address Line 1</label>
                <input type="text" id="address1" placeholder="Enter here...">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Address Line 2</label>
                    <input type="text" id="address2" placeholder="Enter here...">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="Enter here...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" placeholder="Enter here...">
                </div>
                <div class="form-group">
                    <label>PIN Code</label>
                    <input type="text" id="pincode" placeholder="Enter here...">
                </div>
            </div>

            <div class="form-group">
                <label>Remarks</label>
                <textarea id="remarks" placeholder="Enter here..."></textarea>
            </div>

        </div>

        <div class="drawer-footer">
            <button class="btn-cancel" id="cancelBtn">Cancel</button>
            <button class="btn-create" id="submitBtn" type="button">Create</button>

        </div>

    </div>

    <script src="contactbook.js"></script>


    <!-- ENTRY LIST -->
    <div class="list1-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Purpose</th>
                    <th>Group</th>
                    <th>Primary Contact</th>
                    <th>Secondary Contact</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="entryTableBody"></tbody>
        </table>
    </div>

    <!-- <script src="entry.js"></script> -->
</body>

</html>
